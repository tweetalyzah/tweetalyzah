{% extends "index.html" %}
{% block graphs %}
      <!--Load the AJAX API-->
      <script type="text/javascript" src="https://www.google.com/jsapi"></script>
      <script type="text/javascript">// Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});
      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart('Languages', 'Usage', {{ language_data | safe }}, 'Most used languages on Twitter: All Tweets','chart_div'));
      google.setOnLoadCallback(drawChart('Countries', 'Usage', {{ countries_data | safe }}, 'Places marked on your timeline','countries_div'));
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart(col1, col2, data, title, div_name) {
          // Create the data table.
          var data = new google.visualization.DataTable();

          data.addColumn('string', col1);
          data.addColumn('number', col2);
          data.addColumn({type: 'number', role: 'tooltip'});
          data.addRows({{ data | safe }});
          // Set chart options
          var options = {
              'title': title,
              'width': 800,
              'height': 600,
              sliceVisibilityThreshold: .01,
              is3D: true
          };
          // Instantiate and draw our chart, passing in some options.
          var chart = new google.visualization.PieChart(document.getElementById(div_name));
          {#        console.log(data);#}
          chart.draw(data, options);
      }
    </script>
{% endblock %}
{% block div %}
<b>Most used languages on Twitter: All Tweets</b>
    <div id="chart_div"></div>
{#    <div id="chart_div2"></div>#}
{% endblock %}
{% block country_div %}
<b>Places from your timeline</b>
    <div id="country_chart_div"></div>
{#    <div id="chart_div2"></div>#}
{% endblock %}
